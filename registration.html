<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>

    <script>
        function myvalidate(form){
            var email=form.email.value;
            var mobilenumber=form.mobilenumber.value;
            var firstname=form.firstname.value;
            var lastname=form.lastname.value;
            var language=form.language.value;
            var country=form.country.value;
            var password=form.password.value;
            

            if(email.length===0){
                alert("enter a Email id");
                return false;
            }
            if(mobilenumber.length===0){
                alert("Enter Mobile Number")
                return false;
            }
            if(firstname.length===0){
                alert("Enter firstname")
                return false;
            }
            if(lastname.length===0){
                alert("Enter lastname")
                return false;
            }
            if(language===""){
                alert("Please select a Lanuage.");
                return false;
            }
            if(country===""){
                alert("Please select a country.");
                return false;
            }
            if(password.length===0 || password.length<=8){
                alert("Enter password")
                return false;
            }

        
        }

    </script>
</head>
<body>
    <div class="form">
        <h2><b>REGISTER AS USER</b></h2>
        <hr>
    <form action="" onsubmit="return myvalidate(this)">
       <label for="email" class="form-label">Email:</label>
       <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email" required>
       <label for="mobilenumber" class="form-label">Mobile Number:</label>
       <input type="number" class="form-control form-control-lg" id="mobilenumber" placeholder="Enter mobilenumber" name="mobilenumber" required >  
       <label for="firstname" class="form-label">First Name:</label>
       <input type="text" class="form-control form-control-lg" id="firstname" placeholder="Enter First Name" name="firstname" >
       <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Enter Last Name" name="lastname" >
        <label for="language" class="form-label">Select Language:</label>
        <select class="form-select form-select-lg" id="language" name="Language">
          <option value="">Select a Language</option>
          <option>English</option>
          <option>Telugu</option>
          <option>Hindi</option>
          <option>French</option>
        </select>
        <label for="Country" class="form-label">Country:</label>
        <select class="form-select form-select-lg" id="country" name="country">
        <option value="">Select a country</option>
          <option>India</option>
          <option>USA</option>
          <option>Sweden</option>
          <option>Malaysia</option>
        </select>
        <label for="password" class="form-label">Password:</label>
       <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" name="password" required > 
           <br>    
       <button type="submit" class="btn btn-primary" value="Register">Submit</button>

    </form>
    </div>
   
</body>
</html>
