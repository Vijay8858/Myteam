<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="contact.css">
    <title>Contact US</title>
</head>
<body>
    <div class="container">
        <h2>Contact us</h2>
    <form>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">UserName:</label>
            <input type="text" class="form-control" id="txt" placeholder="Enter UserName" name="txt">
          </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" >
        </div>
        <div class="mb-3">
            <label for="mn" class="form-label">Mobile Number:</label>
            <input type="number" class="form-control" id="mn" placeholder="Enter Mobile Number" name="mnb">
          </div>
        <div class="mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text" ></textarea>
          </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
