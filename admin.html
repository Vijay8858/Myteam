    <title>ADMIN LOGIN PAGE</title>

<body>

        <div class="row">
            <div class="col-sm-12">
                <div class="form">
                    <h2>Login as Admin</h2>

                   <form>
                    UserName: <input type="text" name="username" size="20" required><br>

            </div>
            
        </div>
    </div>
