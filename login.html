<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    <script>
        function myvalidate(form){
            var userName=form.username.value;
            var password=form.password.value;

            if(userName.length===0){
                alert("Enter user name");
                return false;
            }
            if(userName.length<=8){
                alert("Enter 8digit letters");
                return false;
            }
            if(password.length===0){
                alert("enter password");
                return false;
            }
            if(password.length<=8){
                alert("Enter above 8 digit letters");
                return false;
            }
            return true;
        }
    </script>

</head>
<body>
        <div class="form">
            <h2>Login As User</h2>
            <hr>
            <br>
        <form action="LoginSuccess.html" onsubmit="return myvalidate(this);">

         UserName: <input type="text" name="username" size="20"><br>
         <br>
         Password:<input type="password" name="password" size="10"><br>
         <br>
         <input type="submit" value="submit">
         <input type="reset" value="reset"><br><br>
         Forgot Your Password<a href="http://127.0.0.1:5500/NEWPROJECT-BENZ/forgot.html">Click here</a><br><br>
         Don't Have an account?<a href="http://127.0.0.1:5500/NEWPROJECT-BENZ/registration.html">SignUp</a>
        </form>
     </div>
     
</body>
</html>
